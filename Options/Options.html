<!-- options/options.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordwise Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #doubleClickModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    #modalContent {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    #closeModal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    #closeModal:hover {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Wordwise Options</h2>

  <button id="importButton">Import Words</button>
  <button id="exportButton">Export Words</button>

  <!-- Double-click modal -->
  <div id="doubleClickModal">
    <div id="modalContent">
      <span id="closeModal">&times;</span>
      <label for="word">Word:</label>
      <input type="text" id="word" readonly>
      <label for="meaning">Meaning:</label>
      <textarea id="meaning" rows="4"></textarea>
      <button id="saveMeaning">Save Meaning</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
