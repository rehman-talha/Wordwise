<!-- options/options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordwise Options</title>
</head>
<body>
  <h1>Wordwise Options</h1>

  <label for="difficultyLevel">Select Difficulty Level:</label>
  <select id="difficultyLevel">
    <option value="1">Level 1</option>
    <option value="2">Level 2</option>
    <option value="3">Level 3</option>
    <option value="4">Level 4</option>
    <option value="5">Level 5</option>
  </select>

  <label for="apiKey">ChatGPT API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your ChatGPT API Key">

  <button id="saveOptions">Save Options</button>

  <script src="options.js"></script>
</body>
</html>
